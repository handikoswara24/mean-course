<mat-card>
    <form (ngSubmit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input type="text" matInput name="title" ngModel required #title="ngModel"/>
            <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="4" name="content" ngModel required #content="ngModel"></textarea>
            <mat-error *ngIf="content.invalid">Please enter a post content.</mat-error>
        </mat-form-field>
        <button color="accent" mat-raised-button type="submit">Save Post</button>
    </form>
</mat-card>
